<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <div data-square-index="0" class="square"></div>
            <div data-square-index="1" class="square"></div>
            <div data-square-index="2" class="square"></div>
            <div data-square-index="3" class="square"></div>
            <div data-square-index="4" class="square"></div>
            <div data-square-index="5" class="square"></div>
            <div data-square-index="6" class="square"></div>
            <div data-square-index="7" class="square"></div>
            <div data-square-index="8" class="square"></div>
        </div>
        <h2 class="display"></h2>
        <button class="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
